name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.5
          cache: true
      - name: gofmt (check)
        run: |
          test -z "$(gofmt -l .)"
      - name: go mod tidy (check)
        run: |
          go mod tidy
          git diff --exit-code -- go.mod go.sum
      - name: go test
        run: |
          go test ./...
      - name: go test -race
        run: |
          go test -race ./...

  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.5
          cache: true
      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
